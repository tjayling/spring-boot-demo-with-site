<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Hello</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="http://localhost:8080/h2-console" class="btn nav"
              >H2 Console</a
            >
          </li>
        </ul>
      </nav>
      <div class="title" style="margin: auto">
        <h1 id="title1">Welcome to</h1>
        <h1 id="title2">My Garage!</h1>
      </div>
    </header>

    <main style="display: flex">
      <!-- Create new car -->

      <section>
        <p>Create a new car:</p>
        <input type="text" id="get-make" placeholder="Make" /><br />
        <input type="text" id="get-model" placeholder="Model" /> <br />
        <input
          type="text"
          id="get-wheels"
          placeholder="Number of wheels"
        /><br />
        <button
          onclick="
        let make = document.getElementById(`get-make`).value;
        let model = document.getElementById(`get-model`).value;
        let wheels = document.getElementById(`get-wheels`).value;
        createCar(make, model, wheels)"
        >
          Add Car
        </button>
      </section>

      <!-- Read all cars -->

      <section>
        <p style="text-align: left; padding-left: 6px">All cars:</p>
        <div class="car-table" id="all-cars">
          <table id="read-all-table">
            <tr class="tableHeader">
              <th>ID</th>
              <th>Make</th>
              <th>Wheels</th>
              <th>Model</th>
            </tr>
            <tbody id="all-cars-body"></tbody>
          </table>
        </div>
      </section>

      <!-- Read car by value -->

      <section>
        <p style="text-align: left; padding-left: 6px">Select car by:</p>
        <select id="main-options" name="read-by" onchange="readAll()">
          <option value="id">ID</option>
          <option value="make">Make</option>
          <option value="model">Model</option>
          <option value="wheels">Wheels</option>
        </select>
        <select id="sub-options"></select>
        <button
          onclick="
          let mainSelect = document.getElementById(`main-options`);
          let mainOption = mainSelect.options[mainSelect.selectedIndex].value;
          
          let subSelect = document.getElementById(`sub-options`);
          let subOption = subSelect.options[subSelect.selectedIndex].value;
          readBy(mainOption, subOption);"
        >
          Select cars
        </button>
        <!-- Div with table to show results -->
        <div class="car-table" id="some-cars">
          <table id="read-by-table">
            <tr class="tableHeader">
              <th>ID</th>
              <th>Make</th>
              <th>Wheels</th>
              <th>Model</th>
            </tr>
            <tbody id="read-by-cars-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
