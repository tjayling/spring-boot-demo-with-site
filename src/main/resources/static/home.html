<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Hello</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="http://localhost:8080/h2-console" class="btn nav"
              >H2 Console</a
            >
          </li>
        </ul>
      </nav>
      <div class="title" style="margin: auto">
        <h1 id="title1">Welcome to</h1>
        <h1 id="title2">My Garage!</h1>
      </div>
    </header>

    <main style="display: flex">
      <!-- Create new car -->

      <section>
        <p>Create a new car:</p>
        <input type="text" id="get-make" placeholder="Make" /><br />
        <input type="text" id="get-model" placeholder="Model" /> <br />
        <input type="text" id="get-cost" placeholder="Price of car" /><br />
        <button onclick="createCar()">Add Car</button>
      </section>

      <!-- Read all cars -->

      <section>
        <p style="text-align: left; padding-left: 6px">All cars:</p>
        <div class="car-table" id="all-cars">
          <table id="read-all-table">
            <thead class="table-header">
              <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Make</th>
                <th>Price(£)</th>
              </tr>
            </thead>
            <tbody id="all-cars-body"></tbody>
          </table>
        </div>
      </section>

      <!-- Read car by value -->

      <section>
        <p style="padding-left: 6px; display: inline; width: auto">
          Select car by
        </p>
        <select id="main-options" name="read-by" onchange="changeDatalist()">
          <option value="id">ID</option>
          <option value="make">Make</option>
          <option value="model">Model</option>
          <!-- <option value="cost">Price</option> -->
        </select>
        <br />

        <div id="datalist-container">
        <input list="sub-options" id="sub-options-value" size="10" placeholder="Start typing..."/>
        <!--  -->
          <datalist id="sub-options"></datalist>
        <!--  -->

        <button class="btn" onclick="readBy();">Select cars</button>
      </div>
        <!-- Div with table to show results -->
        <div class="car-table" id="some-cars">
          <table id="read-by-table">
            <thead class="table-header">
              <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Make</th>
                <th>Price(£)</th>
              </tr>
            </thead>
            <tbody id="read-by-cars-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
